<div>
  <mat-selection-list>
      <mat-list-option [ngClass]="{selected : recipe.name == currentRecipe.name}" *ngFor="let recipe of recipes">
        <a mat-list-item (click)="onSelect(recipe)">
            <h2>
              {{ recipe.name }}
            </h2>
        </a>
      </mat-list-option>
  </mat-selection-list>
</div>
